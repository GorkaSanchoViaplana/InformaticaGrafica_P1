<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <!-- Pel que he vist, el # deixa fer "plantillas" amb certes caracteristiques que despres puc reaprofitar-->
    <title> SpaceInvaders amb WebGL2 </title>
    <style type="text/css">
      canvas {border: 1px solid black;}
    </style>
    
    
    <!-- Se definen los shaders de vértices y fragmentos en el doc HTML-->

    <script id="myVertexShader" 
          type="x-shader/x-vertex">#version 300 es

      // Shader de vértices

      // Declaración del atributo posición
      in vec3 VertexPosition;
      uniform float tamanyPunts;
      void main()  {

        // se asigna la posición del vértice a 
        // la variable predefinida gl_Position
        gl_Position = vec4(VertexPosition, 1.0);
        gl_PointSize = tamanyPunts;

      }

    </script>

    <script id="myFragmentShader" 
          type="x-shader/x-fragment">#version 300 es
    
      // Shader de fragmentos

      precision mediump float;
      out vec4 fragmentColor;
      uniform vec4 uColor;
      void main() {

        // se asigna el color verde a cada fragmento
        //fragmentColor = vec4(0.0,1.0,0.0,1.0);
        fragmentColor = uColor;
      }

    </script>

  </head>

  <body>

    <canvas id="myCanvas" width="600" height="600">
      El Navegador no soporta HTML5
    </canvas>

    <script src = "game.js" type="module"></script>
  </body>

</html>
